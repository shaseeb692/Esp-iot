<!DOCTYPE html>
<html lang="en">
<head>
    <title>ESP LED Control</title>
    <script>
        async function updateLED(status) {
            const deviceId = "DEVICE123";  
            const response = await fetch("https://esp-blt7y2krd-syed-haseeb-ur-rahmans-projects.vercel.app/update-led", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ deviceId, ledStatus: status })
            });
            const data = await response.json();
            document.getElementById("status").innerText = data.ledStatus ? "ON" : "OFF";
        }
    </script>
</head>
<body>
    <h1>ESP LED Control</h1>
    <button onclick="updateLED(true)">Turn ON</button>
    <button onclick="updateLED(false)">Turn OFF</button>
    <h2>LED Status: <span id="status">OFF</span></h2>
</body>
</html>
