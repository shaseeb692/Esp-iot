<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device List</title>
</head>
<body>
  <h1>Registered Devices</h1>
  <div id="deviceList"></div>

  <script>
    async function fetchDevices() {
      const res = await fetch('/api/get-all-devices');
      const data = await res.json();

      const deviceList = document.getElementById("deviceList");
      deviceList.innerHTML = '';

      data.devices.forEach(device => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>Device ID:</strong> ${device.chipId}
          <button onclick="deleteDevice('${device.chipId}')">Delete</button>
        `;
        deviceList.appendChild(div);
      });
    }

    async function deleteDevice(chipId) {
      if (!confirm(`Are you sure you want to delete device ${chipId}?`)) return;

      const res = await fetch(`/api/delete-device/${chipId}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message);
      fetchDevices();
    }

    fetchDevices();
  </script>
</body>
</html>
