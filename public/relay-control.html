<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <script>
    async function updateRelay(deviceId, relayId, status) {
      await fetch('https://your-vercel-project.vercel.app/api/update-relay', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ deviceId, relayId, status })
      });
      alert(`Relay ${relayId} is now ${status ? "ON" : "OFF"}`);
    }

    async function getRelays() {
      const deviceId = document.getElementById("deviceId").value;
      const response = await fetch(`https://your-vercel-project.vercel.app/api/get-relays/${deviceId}`);
      const result = await response.json();

      if (result.relays) {
        let relaysHtml = '';
        result.relays.forEach((relay, index) => {
          relaysHtml += `<div>Relay ${relay.relayId}: <button onclick="updateRelay('${deviceId}', '${relay.relayId}', ${!relay.status})">${relay.status ? 'OFF' : 'ON'}</button></div>`;
        });
        document.getElementById("relays").innerHTML = relaysHtml;
      } else {
        alert('Device not found');
      }
    }
  </script>
</head>
<body>
  <h1>Relay Control</h1>
  <label for="deviceId">Device ID:</label>
  <input type="text" id="deviceId" name="deviceId" required>
  <button onclick="getRelays()">Get Relays</button>
  <div id="relays"></div>
</body>
</html>
