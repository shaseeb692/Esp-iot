<!DOCTYPE html>
<html>
<head>
  <title>Add Relay</title>
  <script>
    async function addRelay() {
      const deviceId = document.getElementById("deviceId").value;
      const relayId = document.getElementById("relayId").value;
      const status = document.getElementById("status").checked;
      
      await fetch('https://your-vercel-project.vercel.app/api/update-relay', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ deviceId, relayId, status })
      });

      alert(`Relay ${relayId} added with status: ${status ? "ON" : "OFF"}`);
    }
  </script>
</head>
<body>
  <h1>Add Relay</h1>
  <label for="deviceId">Device ID:</label>
  <input type="text" id="deviceId" name="deviceId" required><br>
  
  <label for="relayId">Relay ID:</label>
  <input type="text" id="relayId" name="relayId" required><br>

  <label for="status">Relay Status:</label>
  <input type="checkbox" id="status" name="status" checked><br>

  <button onclick="addRelay()">Add Relay</button>
</body>
</html>
